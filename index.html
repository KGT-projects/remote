<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Timer</title>
  <style>
    html, body {
      height:100%;
      margin:0;
      background:white;
      color:black;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:sans-serif;
    }
    #timer {
      font-size:6rem;
    }
  </style>
</head>
<body>
  <div id="timer">Loading...</div>
  <script src="script.js"></script>
  <script>
    startTimer();

    let lastTap = 0;
    document.body.addEventListener('touchstart', e => {
      const now = Date.now();
      if (now - lastTap < 300) {
        document.documentElement.requestFullscreen?.();
      }
      lastTap = now;
    });
  </script>
</body>
</html>
